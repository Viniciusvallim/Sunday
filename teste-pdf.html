<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Teste jsPDF</title>
</head>
<body>
  <button id="btn">Gerar PDF de Teste</button>

  <!-- IMPORTANTE: o jsPDF vem antes do nosso script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('btn').addEventListener('click', () => {
      console.log('clicou no botão');  // deve aparecer no console
      const { jsPDF } = window.jspdf;
      if (!jsPDF) {
        alert('jsPDF não carregou!');
        return;
      }
      const doc = new jsPDF();
      doc.text('Olá, este é um PDF de teste!', 10, 10);
      doc.save('teste.pdf');
    });
  </script>
</body>
</html>
